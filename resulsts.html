<!-- results.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Detection Results</title>
</head>
<body>
    <h2>Detection Results</h2>
    <img src="{{ image_file.url }}" alt="Uploaded Image">
    <ul>
        {% for obj in detected_objects %}
            <li>Class: {{ obj.class }} | Confidence: {{ obj.confidence }} | Bounding Box: {{ obj.bbox }}</li>
        {% endfor %}
    </ul>
    <a href="/">Upload Another Image</a>
</body>
</html>
